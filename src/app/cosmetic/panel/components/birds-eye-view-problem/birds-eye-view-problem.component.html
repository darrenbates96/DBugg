<section class="bevp-container">
	<h1 class="bevp-title">{{ birdsEyeViewProblem.title }}</h1>
	<p class="bevp-date">{{ birdsEyeViewProblem.dateCreated }}</p>
	<p class="bevp-overview">{{ birdsEyeViewProblem.overview }}</p>
	<div class="bevp-tags-container">
		<div *ngFor="let tag of birdsEyeViewProblem.tags" class="bevp-tag">
			{{ tag }}
		</div>
	</div>
	<button
		class="bevp-button"
		[class.bevp-button-animate]="animateButton"
		(click)="performNavigateToProblemWithAnimation()"
	>
		<div
			class="bevp-button-arrow-container"
			(click)="performNavigateToProblem()"
		>
			<span class="bevp-button-arrow"> > </span>
			<span class="bevp-button-text"> Read </span>
		</div>
		Read
	</button>
</section>
